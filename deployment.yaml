apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-lending-svc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-lending-svc
  template:
    metadata:
      labels:
        app: test-lending-svc
    spec:
      containers:
        - name: test-lending-svc
          image: mrgitau/test-lending-svc:549916d
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
