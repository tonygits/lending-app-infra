apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-lending-svc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-lending-svc
  template:
    metadata:
      labels:
        app: test-lending-svc
    spec:
      containers:
        - name: test-lending-svc
          image: mrgitau/test-lending-svc:b1ace4868358b9dca3e91c7ca4ab49b2c6b2a9d5
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
