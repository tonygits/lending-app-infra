apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-lending-svc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-lending-svc
  template:
    metadata:
      labels:
        app: test-lending-svc
    spec:
      containers:
        - name: test-lending-svc
          image: mrgitau/test-lending-svc:511fec6e393e56da993f24c4911be1d251b90c98
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
