apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-lending-svc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-lending-svc
  template:
    metadata:
      labels:
        app: test-lending-svc
    spec:
      containers:
        - name: test-lending-svc
          image: mrgitau/test-lending-svc:3734ae9dbe1e80c0a91e2f0faed93ac1041a4393
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
